<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        iframe {
            border:1px solid #ccc;
        }

<body>
    i am parent
    <iframe src="./brother.html" frameborder="0"></iframe>
    <iframe name="brother1" src="./brother1.html" frameborder="0"></iframe>
    <script>
        top.desName = 'parentIframe'
        top.getBrother = function(window,brotherName){
            const AllIframe = Array.from(top.document.getElementsByTagName('iframe'));
            const FilterIframe = AllIframe.filter((iframe)=> iframe.contentWindow !== window)
            if(!brotherName){return;}
            const targetBrother = FilterIframe.find((iframe)=> iframe.name === brotherName )
            targetBrother.contentWindow.say()
        }
    </script>
