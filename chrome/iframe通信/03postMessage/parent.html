<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>postMessage父亲</title>
    <style>
        iframe {
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    i am parent
    <iframe src="http://localhost:8081/child.html" id="postIf" frameborder="0"></iframe>
    <script>
        function closeIframe(){
            console.log('关闭iframe操作');
        }
        window.addEventListener("message", function(event) {   
            console.log(event);
            if(event.origin === 'http://localhost:8081' && event.data === 'close'){
                closeIframe();
            }     
        }, false);
        

    </script>
</body>
</html>
