<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            margin:5px;
            width: 900px;
            height: 300px;
            border:5px solid red;
        }
        .left,.right {
            height:100%;
        }
        .left {
            width:300px;
            background:blue;
            float: left;
        }
        .right {
            margin-left:300px;
            background:green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
